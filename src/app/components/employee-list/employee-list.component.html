<h2>Employees <a routerLink="/employee-form" class="btn btn-primary btn-sm">Create record</a></h2>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Status</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
        <th scope="row">{{emp.id}}</th>
        <td>{{emp.name}}</td>
        <td>{{emp.surname}}</td>
        <td>{{emp.status}}</td>
        <td>{{emp.email}}</td>
        <td>
          <button (click)="updateEmployee(emp.id)" class="btn btn-secondary  ">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="alert alert-primary" *ngIf="employees && employees.length == 0">
    No existen registros actualmente.
  </div>
